<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Dott. Gianlorenzo Malvasi</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
        
    <script src="script.js"></script>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <h2 style="color: var(--text-primary); margin-bottom: 20px;">
            Dott. Gianlorenzo Malvasi IA
        </h2>

        <button class="new-chat-btn">
            <span class="material-symbols-rounded">add_circle</span>
            Nuova Chat
        </button>

        <div class="chat-history">
            <!-- La history verrà popolata dinamicamente via JS -->
        </div>

        <div style="margin-top: 20px; padding-top: 10px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; align-items: center;">
            <span class="material-symbols-rounded" id="theme-toggle" style="cursor: pointer;">light_mode</span>
        </div>
    </div>

    <div class="chat-container">

        <header class="chat-header">
            <div class="chat-title">
                 <span class="material-symbols-rounded menu-icon" id="menu-toggle">menu</span>
                 <span class="material-symbols-rounded" style="color: var(--color-accent);">psychology</span>
                 <span>Nuova Chat</span> <!-- Verrà aggiornato via JS -->
            </div>
            <div class="header-actions">
                <span class="material-symbols-rounded">more_vert</span>
            </div>
        </header>

        <main class="message-area">
            <!-- I messaggi verranno aggiunti dinamicamente via JS -->
        </main>

        <footer class="chat-footer">
            <div class="input-area">
                <span class="material-symbols-rounded icon-attach">attach_file</span>
                <textarea id="chat-input" rows="1" placeholder="Chiedi a Gemini..."></textarea>
                <span class="material-symbols-rounded icon-attach">mic</span> 
            </div>
            <button class="send-btn disabled" id="send-button">
                <span class="material-symbols-rounded">send</span>
            </button>
            <button class="zoom-btn" id="zoom-button" title="Apri Zoom">
                <span class="material-symbols-rounded">videocam</span>
            </button>
        </footer>
    </div>

</body>
</html>
